<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <linearGradient id="barGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#33d6d0" />
      <stop offset="1" stop-color="#18b7ff" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0b4d85" />
      <stop offset="1" stop-color="#20c6b9" />
    </linearGradient>
  </defs>

  <!-- Background white -->
  <rect width="1200" height="1200" fill="#ffffff" />

  <!-- Double ring -->
  <g transform="translate(300,160)">
    <circle cx="300" cy="300" r="220" fill="none" stroke="#d9d9d9" stroke-width="12" />
    <circle cx="300" cy="300" r="260" fill="none" stroke="#efefef" stroke-width="6" />

    <!-- Bars (rising) centered inside circle -->
    <g transform="translate(140,150)">
      <rect x="0" y="160" width="80" height="140" rx="6" fill="url(#barGrad)" />
      <rect x="110" y="120" width="80" height="180" rx="6" fill="#18b7ff" />
      <rect x="220" y="60" width="80" height="240" rx="6" fill="#16c7b8" />

      <!-- Small white separators to mimic the reference crisp gaps -->
      <rect x="0" y="160" width="80" height="10" fill="#ffffff" opacity="0.0" />
    </g>

    <!-- Check mark overlay -- bold, dark blue -->
    <g transform="translate(220,180)">
      <path d="M40 180 L120 260 L260 60" fill="none" stroke="#0b4d85" stroke-width="32" stroke-linecap="square" stroke-linejoin="miter" />
    </g>
  </g>

  <!-- Wordmark under emblem -->
  <g>
    <text x="50%" y="1020" text-anchor="middle" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="96" font-weight="700">
      <tspan fill="#0b4d85">Thread</tspan>
      <tspan fill="#20c6b9">Flow</tspan>
    </text>
  </g>
</svg>
