<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <linearGradient id="gLeft" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1e3eff" />
      <stop offset="1" stop-color="#14d8e2" />
    </linearGradient>
    <linearGradient id="gRight" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#9be72a" />
      <stop offset="1" stop-color="#2ee8c8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="30" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- White background -->
  <rect width="1200" height="1200" fill="#fff" rx="0" />

  <!-- Left rounded pill (rotated) -->
  <g filter="url(#shadow)">
    <path d="M300 200 C340 160, 460 140, 540 200 L740 500 C780 540, 780 610, 740 650 L540 950 C460 1010, 340 990, 300 950 L100 650 C60 610, 60 540, 100 500 Z"
      fill="url(#gLeft)" transform="translate(0,0) rotate(-10 420 580)" />

    <!-- Right rounded pill (rotated opposite) -->
    <path d="M900 200 C860 160, 740 140, 660 200 L460 500 C420 540, 420 610, 460 650 L660 950 C740 1010, 860 990, 900 950 L1100 650 C1140 610, 1140 540, 1100 500 Z"
      fill="url(#gRight)" transform="translate(0,0) rotate(10 760 580)" />

    <!-- Central overlapping lens to match reference darker center -->
    <ellipse cx="600" cy="600" rx="140" ry="180" fill="#064f45" opacity="0.22" />
  </g>

  <!-- Brand wordmark centered below (matches reference styling) -->
  <g>
    <text x="50%" y="980" text-anchor="middle" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="96" fill="#333" font-weight="600">ThreadFlow</text>
  </g>
</svg>
